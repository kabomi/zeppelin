- id: "020"
  title: Using the web for music production and for live performances
  place: casino
  service: null
  description: "The introduction of the Web Audio API has enriched the web landscape enormously. It gives game developers the ability to add precisely timed, high performant sound effects and to create realistic spatialized sound landscapes. For many web developers it is the first time they encounter audio programming which leads to many interesting experiments when the world of web and audio collide. Traditional web developers start to become really interested into audio programming and educate themselves on the topic of synthesizers and audio effects. However, currently there are only few applications that try to create audio production or audio performance environments in the browser. In this talk I want to show how the Web Audio API can be used to create a collaborative music production environment similar to Garageband. Furthermore, I will do a live demonstration of a music performance setup which is inspired by The Glitch Mobâs setup (https://www.youtube.com/watch?v=9bXNo9MFXnU). Both demos will show how powerful the Web Audio API is and how important the web can become as platform for music production in the future."
  subtype: conference
  language: en
  complexity: Intermediate
  speakers:
    - janmonschke
- id: "021"
  title: Using Prototypes to Break New Ground
  place: casino
  service: null
  description: "Technology is continuing to shape the way we communicate. As new platforms and devices are introduced, and technology continues to accelerate, we can no longer take it for granted that there is a definitive answer to a production challenge: what is true today may not be true tomorrow."
  subtype: conference
  language: en
  complexity: Intermediate
  speakers:
    - heikemeyburgh
- id: "022"
  title: Lions and tigers and handling user capabilities
  place: casino
  service: null
  description: "Many applications restrict access to some features for some users for various reasons. For example: Only premium users get access to extra features. Only supervisors can edit product categories. I went on a hunt to gather patterns and techniques for handling the logic around user capabilities in client-side apps. Join me on a safari through the approaches, and Iâll tell you what I have learned."
  subtype: conference
  language: en
  complexity: Intermediate
  speakers:
    - tiffanyconroy
