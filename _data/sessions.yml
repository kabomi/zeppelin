- id: "013"
  title: Android as it gets worn
  place: atrium
  service: null
  description: "One of Androids new shapes is the one of a watch on your wrist. Besides the basic adjustments of notifications for Wearable devices, it is also possible to run full fledged applications on your its small screens, that don't suck. These applications are highly depended on new APIs for inter device communication and some new ui widgets. This talk wants to give a introduction to Android Wear, its special APIs, features and latest developments."
  subtype: conference
  language: en
  complexity: Intermediate
  speakers:
    - matthiasfriedrich
- id: "014"
  title: Delightful Details for Android Apps
  place: atrium
  service: null
  description: "You have an android app and have you also followed Guidelines. How can you make sure, that your app doesnÂ´t look all the other android apps alike, which also followed the Guidelines? How can you make your app stand out visually more in the Playstore? Melinda Albert is going to explain you in 40 minutes how you could bring more delightful details in your user interface, make your product more memorable so that it attracts new customers.\n\nThese are some of the questions which are included and going to be answered during the session: What are delightful details and how can we cluster them? Are colors and icons enought to create a brand identity? How can we achieve a visually memorable product that user remember and love? "
  subtype: conference
  language: en
  complexity: Intermediate
  speakers:
    - melindaalbert
- id: "015"
  title: Framing the Canvas
  place: atrium
  service: null
  description: "This talk will guide you through a topic that is often ignored: the Canvas API. Even if there's only scarce documentation for it, the Canvas API is at the heart of everything that shows a UI on Android. You'll need to tame this powerful and mysterious creature if you want to create great custom views and brilliant, lightweight UIs for your apps. What is a Canvas? How do you Paint? Can you draw Paths? What is Skia, and who invited it anyway? What actualy happens during a drawing pass? What are Shaders? What are Filters? Is it true that text is basically impossible to measure correctly? What shape does a Shape have if noone's painting it? These and other questions will get an answer during this session. Well, some of them will not, probably. Connect the dots in the spotty documentation the Android team has assembled, and become a true pixel pusher!"
  subtype: conference
  language: en
  complexity: Intermediate
  speakers:
    - sebatianopoggi
- id: "016"
  title: AOSP building blocks
  place: atrium
  service: null
  description: "Most of us Android developers are able to build awesome apps, but do we really know how the Android OS works? In some cases, as when developing a new product, adding customised apps is not enough, and OS modifications are required. From downloading the source code, to where to touch and modify it, to the (technical) process for placing it on your device. We will explore the world of Google's Repo and its collection of git repositories. The attendees will be able to customize the Android OS to address the needs of a new product, editing some features normally hidden to normal apps."
  subtype: conference
  language: en
  complexity: Intermediate
  speakers:
    - danielebonaldo
